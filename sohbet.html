<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pembe Sohbet</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-box {
      width: 360px;
      background: #fff0f5;
      border: 2px solid #ff99cc;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      font-size: 24px;
      color: #e60073;
      margin-bottom: 10px;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      max-height: 300px;
    }
    .message {
      background: #ffb6c1;
      color: #fff;
      padding: 8px 12px;
      border-radius: 15px;
      margin: 5px 0;
      max-width: 80%;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input[type=\"text\"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ff99cc;
      border-radius: 10px;
      outline: none;
    }
    button {
      padding: 10px;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">ðŸ’¬ Pembe Sohbet</div>
    <div class="chat-messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." />
      <button onclick="sendMessage()">GÃ¶nder</button>
    </div>
  </div>

  <script>
    const input = document.getElementById(\"messageInput\");
    const messages = document.getElementById(\"messages\");

    function sendMessage() {
      const text = input.value.trim();
      if (text !== \"\") {
        const msg = document.createElement(\"div\");
        msg.className = \"message\";
        msg.textContent = text;
        messages.appendChild(msg);
        input.value = \"\";
        messages.scrollTop = messages.scrollHeight;
      }
    }

    input.addEventListener(\"keydown\", function(event) {
      if (event.key === \"Enter\") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
